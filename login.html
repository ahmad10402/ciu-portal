<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - CIU</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #990000;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>CIU Student Login</h2>
    <input type="text" placeholder="Student ID" id="studentId">
    <input type="password" placeholder="Password" id="password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      // يمكنك تعديل الشرط حسب المطلوب
      const id = document.getElementById('studentId').value;
      const pass = document.getElementById('password').value;

      if (id === "LR2545978" && pass === "123456") {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid ID or Password");
      }
    }
  </script>
</body>
</html>
