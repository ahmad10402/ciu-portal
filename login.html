<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CIU | Login</title>
  <style>
    body {<nav style="background-color: #8c1b1b; padding: 15px;">
  <a href="dashboard.html" style="color: white; margin: 0 15px; text-decoration: none;">Dashboard</a>
  <a href="grades.html" style="color: white; margin: 0 15px; text-decoration: none;">Grades</a>
  <a href="schedule.html" style="color: white; margin: 0 15px; text-decoration: none;">Schedule</a>
  <a href="student-info.html" style="color: white; margin: 0 15px; text-decoration: none;">Student Info</a>
  <a href="login.html" style="color: white; margin-left: 30px; text-decoration: none;">Logout</a>
</nav>
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background: #8c1b1b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    img {
      width: 80px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="CIU Logo" />
    <h2>Student Login</h2>
    <input type="text" id="studentId" placeholder="Student ID" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const id = document.getElementById('studentId').value;
      const pw = document.getElementById('password').value;

      if (id === "LR2545978" && pw === "ciu2025") {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect Student ID or Password.");
      }
    }
  </script>
</body>
</html>
